about:
  section1: 汇聚中国顶尖播客与音频内容制作者、发行方与播客爱好者
  section2: PodFest China由一群播客爱好者创办，我们的初衷是提供一个开放式的平台，邀请优质音频内容创作者聚集一堂，通过知识和技能共享，来提高中国播客的制作水平、推动高质量音频内容和播客文化在中国的发展。
  section3: 2019年6月，PodFest China推出“PodFest China工作坊”品牌和系列活动，为中国的播客社群提供定期的内容分享与交流平台。
  section4: |
    敬请留意本网站，以及官方 <a href="https://twitter.com/podfestchina">Twitter</a>、<a href="https://weibo.com/podfestchina">微博</a>，了解PodFest China的拓展计划和最新进展。
  section5:
    title: 谁来参与？
    point1: 音频内容制作人
    point2: 音频技术专家
    point3: 音频内容发行方
    point4: 音频平台与服务提供商
    point5: 播客行业观察者
    point6: 其他声音领域创作者
    point7: 听众与粉丝
  section6:
    title: 加入我们
    email1: 志愿者如果你对音频内容、声音创作充满激情，并且有意愿加入我们的志愿者队伍，请写信给我们。随信请简单介绍你自己，如何认识PodFest，以及你最喜欢的五个播客。
    email2: 有别的想法、意见想和我们交流？我们期待收到你的来信！


