    point2: 音频技术专家
    point3: 音频内容发行方
    point4: 音频平台与服务提供商
    point5: 播客行业观察者
    point6: 其他声音领域创作者
    point7: 听众与粉丝
  section6:
    title: 加入我们
    email1: 志愿者如果你对音频内容、声音创作充满激情，并且有意愿加入我们的志愿者队伍，请写信给我们。随信请简单介绍你自己，如何认识PodFest，以及你最喜欢的五个播客。
    email2: 有别的想法、意见想和我们交流？我们期待收到你的来信！


