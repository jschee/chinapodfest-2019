  header: 第二届年度大会
  button: 敬请期待
  section1: “上海举办了一场名叫PodFest China的线下活动。原计划容纳150人的会场，来了200多人，几位中国和美国的播客制作者介绍了经验，还现场录制了一起播客。” ——《第一财经杂志》
  section1-2: 什么是Podfest China？
  section1-3: PodFest China汇聚中国顶尖播客与音频制作者、发行方与听众，是中国首个以播客为主题的业界年度盛会。首届PodFest China于2019年1月在上海举行，并于2019年6月举办“PodFest China工作坊”。PodFest China致力于打造属于所有播客人与音频创作者的交流平台，为声音的魅力共襄盛举。
