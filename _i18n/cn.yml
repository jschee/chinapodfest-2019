podfest1:
  title: 第一届PodFest China年会
  date: 2019年1月19日 · 上海
  introduction: 本届年会是国内首次举办以播客为主题的业界盛会，邀请国内主流音频平台、十余位知名播客制作人和音频内容媒体人，与近200名听众共聚一堂。年会议题涉及中国播客业现状和前景、制作经验分享、音频技术交流等。


