survey_2020:
  title: PodFest China发布首份《中文播客听众与消费调研》报告
  subtitle_1: 上海，2020年5月6日
  subtitle_2: 中国首个围绕播客的线下活动品牌“PodFest China”今日发布《PodFest China 2020中文播客听众与消费调研》报告。这是国内首次基于中文播客听众进行的调研，旨在全面有力地揭示中文播客听众的用户画像、收听偏好、消费行为以及对播客广告的态度。
  download: 点此下载《PodFest China 2020 中文播客听众与消费调研》报告
  p_1_1: 中文播客听众年纪轻、学历高
  p_1_2: 在本次调研中，68.2%的受访者生活在一线城市与新一线城市，分布最集中的城市为北京、上海、广州、深圳和杭州。88.5%的听众年龄在35岁以下，86.4%的受访者拥有大学本科及以上学位。
  p_2_1: 接触历史短，收听频次高
  p_2_2: 56.6%的受访者在过去三年里接触到播客，50.5%的人几乎每天都听播客。绝大多数听众使用手机收听播客，其中苹果手机用户的占比为63.4%。播客收听场景排名前三的分别是：乘坐公共交通、休息与闲暇时间、做家务时，符合音频内容伴随性强、支持多线程操作的特点。调研发现，苹果播客是受访者最常使用的播放应用，其次是喜马拉雅和网易云音乐。72.6%的受访听众使用专门的播客应用客户端（或称“泛用型客户端”）收听播客。
  p_3_1: 口碑传播是播客传播的重要途径
  p_3_2: 受访者指出，好奇心、兴趣点和实用性是他们收听播客最主要的三个驱动力。听众主要通过播客应用、搜索引擎和社交媒体来发现播客。主播、嘉宾以及小众垂直领域名人的推荐，对于听众的播客收听决策具有较大的影响。约三分之一的受访者表示，他们对于播客主播或者嘉宾具有粉丝心理。接近八成的受访者表示，他们会主动搜索节目中提到的相关内容，并曾将节目推荐给熟人与朋友。
  p_4_1: 半数受访者的消费行为曾受播客影响
  p_4_2: 在消费行为方面，70.2%的受访者表示，他们在收听播客后减少了花费在音乐、有声书、音频知识付费内容上的时间。88.5%的受访者称，他们曾经为内容付费。50.7%的受访者表示，播客内容曾经影响过他们的消费行为。
  p_5_1: 广告烦人，但播客广告未必
  p_5_2: 在针对播客市场化的调查中，87.8%的受访者对播客节目的商业化持“支持”或“非常支持”的态度。他们易于接受的广告形式依次为：片头或片尾录播广告（51.6%）、品牌赞助或冠名（50.5%）、围绕品牌或产品展开节目内容（31.8%），以及节目中段主播口播（31.5%）。
  p_6_1: 《PodFest China 2020中文播客听众和消费调研》于2020年3月通过JustPod、声动活泼、《故事FM》、《大内密谈》、《津津乐道》、《博物志》、《设计杂谈》、《车间访谈》、《Steve说》和《无业游民》等10家头部中文播客机构及节目的微信听众群等网络渠道进行问卷投放，共收到977份有效问卷。调研对象为过去半年内至少收听过一次播客的用户。PodFest China将透过线下活动与同类型报告等方式，持续关注和追踪中文播客市场的演化和发展。
  p_a_1: 关于PodFest China
  p_a_2: PodFest China是中国首个围绕播客的线下活动品牌，专注于播客创新与观察，由Rebecca Kanthor、徐婧艾、杨一共同发起。2019年1月，其首场同名旗舰年会“PodFest China”在上海成功举办。2019年6月，PodFest China举办首场“PodFest China工作坊”系列活动，旨在成为服务于中国播客社群的开放式平台。PodFest China汇聚中国优秀的播客与音频内容制作者、发行方与播客爱好者，透过鼓励知识和技能共享，来提高中国播客的制作水平、推动高质量音频内容、播客文化在中国的发展。更多信息，请登录
